<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script
        src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
</head>
<body >
    <div class="d-flex align-items-center justify-content-center" style="height:100vh">
        <form action="{% url 'djangoapp:login' %}" method="post" class="">
            {% csrf_token %}
            <div class="container">
                <h1>Login</h1>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter  username">
                  </div>
                  <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" class="form-control" id="psw" name="psw" placeholder="Enter Password">
                  </div> 
                  <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>

    
</body>
